<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eâ€‘Commerce Store</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #111;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 { margin: 0; }

        .cart-btn {
            background: #fff;
            color: #111;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: #111;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        #cartModal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 8px rgba(0,0,0,0.2);
            padding: 20px;
            transition: 0.4s;
        }

        #cartModal.open {
            right: 0;
        }

        #checkoutBtn {
            background: green;
            padding: 10px;
            color: #fff;
            width: 100%;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Online Store</h1>
        <div class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
    </header>

    <div class="container">
        <h2>Products</h2>
        <div class="products" id="productList"></div>
    </div>

    <div id="cartModal">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <h3>Total: â‚¹<span id="totalPrice">0</span></h3>
        <button id="checkoutBtn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        const products = [
            { id: 1, name: "Tâ€‘Shirt", price: 499 },
            { id: 2, name: "Bluetooth Earbuds", price: 1299 },
            { id: 3, name: "Handmade Craft", price: 799},
        ];

        const cart = [];

        function displayProducts() {
            const list = document.getElementById("productList");
            list.innerHTML = products.map(p => `
                <div class="product">
                    <h3>${p.name}</h3>
                    <p>â‚¹${p.price}</p>
                    <button onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
            `).join("");
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            document.getElementById("cartCount").textContent = cart.length;
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = cart.map(item => `<li>${item.name} â€” â‚¹${item.price}</li>`).join("");
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById("totalPrice").textContent = total;
        }

        function toggleCart() {
            document.getElementById("cartModal").classList.toggle("open");
        }

        function checkout() {
            alert("Checkout Successful! Thanks for your purchase.");
            cart.length = 0;
            updateCart();
        }

        displayProducts();
    </script>
</body>
</html>
